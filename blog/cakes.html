<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простой HTML сайт</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #007BFF;
      }
      .cookie-section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .cookie-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: calc(33.333% - 20px);
        box-sizing: border-box;
      }
      .cookie-card img {
        width: 100%;
        height: 200px; /* Фиксированная высота */
        object-fit: cover; /* Сохраняет пропорции */
        border-radius: 8px;
      }
      .cookie-card h3 {
        margin-top: 10px;
        font-size: 1.5em;
      }
      .cookie-card p {
        font-size: 1em;
        margin: 10px 0;
      }
      .cookie-card button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .cookie-card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

    <header>
      <header>
        <nav>
          <button><a href="../index.html">Главная</a></button>
          <button><a href="../about.html">Обо мне</a></button>

        </nav>
        <h1>Welcome to cakes page</h1>
    </header>

        </div>
      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
